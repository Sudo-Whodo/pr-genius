name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'chore(release):') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Get Next Version
        id: version
        run: |
          echo "NEW_VERSION=$(semantic-release version --print)" >> $GITHUB_OUTPUT

      - name: Create Release Branch and Update Version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -b release-${{ steps.version.outputs.NEW_VERSION }}
          semantic-release version

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin release-${{ steps.version.outputs.NEW_VERSION }}
          gh pr create \
            --title "chore(release): ${{ steps.version.outputs.NEW_VERSION }}" \
            --body "Automated release PR" \
            --base main \
            --head release-${{ steps.version.outputs.NEW_VERSION }}
